<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr=[1,2,3];
		// 把数组中的每一项*2，存在数组中
		
		//命令式:不仅要关注结果，还有过程
		var arra=[];
		for(var i=0;i<arr.length;i++){
			arra.push(arr[i]*2);
		} 
		console.log(arra)

		//声明式:只用声明，不用管逻辑怎么来的
		let arrb=arr.map((item)=>item*2);
		console.log(arrb)
		


	</script>
</head>

</body>
</html>
