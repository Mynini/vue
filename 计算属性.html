<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>

	<div class="box">
		<input type="text" v-model="message">
		<p>{{reverseJoin}}</p>
	</div>

	<script>
		var vm=new Vue({
			el:".box",
			data:{
				message:"makektkk",
				list:[2,5,6,7,0]
			},
			computed:{
				reverseJoin(){
					return this.message.split("").reverse().join("")
				}
			}

		})
	</script>
	
</body>
</html>
