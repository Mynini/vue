<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='vue.js'></script>
</head>
<body>

	<div class="app">
		<p>{{list.abc}}</p>
	</div>

	<script>
		
		var vm = new Vue({
			el:".app",
			data:{
				list:{
					abc:123
				}
			}
		})

		vm.list=Object.assign({},vm.list,{abc:"352"})
	</script>
	
</body>
</html>
