    <!-- vuex -->
    <!-- 是什么：为vue应用开发的 1集中式状态管理模式：它采用集中式存储管理应用的所有组件的状态 并以相应的规则保证状态以  2一种可预测的方式发生变化 -->
    <!-- 状态：
    	组件内部状态：仅在一个内部使用的状态（data字段）
    	应用级别状态：多个组件共用状态 -->
	<!-- 什么情况下使用vue :
		1.多个视图依赖于同一状态
		2.来自不同视图的行为需要变更同一状态 -->
	<!-- 
		安装: npm i vuex --save
		作为插件使用：Vue.use(Vuex)
		定义容器： new Vue.Store()
		注入根实例:{Store}
	 -->
     <!-- new Vuex.Store插件属性：
        state状态（定义全局对象）：只要提交mutations就有记录，如果mutation中 有异步操作，记录的还是之前的值
        mutations 改变全局对象的唯一图径   ：必须是同步操作
        commit  提交mutations.key值更改  
        getter 统计总数   （抽离操作逻辑）
        actions  异步操作（提交的是mutations 而不是变更状态） :必须是异步操作
        dispatch 派发异步（也就是执行actions里面的异步操作）
         -->
